<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSP Solver</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/cutting.js"></script>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CSP Solver</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About Algo</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
  <div class="jumbotron">
 
		    <div class="progress">
  <div id="progressbar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
  </div>
</div>
<center><span id="progresstext">100% Complete</span></center>
  </div>



  <table class="table table-striped">
                        <tr>
                            <th>Size</th>
                            <th>Quantity</th>
                        </tr>
                        {% for k,v in req.iteritems() %}
                        <tr>
                            <td>{{ k }}</td>
                            <td>{{ v }}</td>
                        </tr>
                        {% end %}

                    </table>
                    <h3 class="section-heading">Solution Using {{algo}} approach</h1>
                    <script>index=1</script>
                    <table class="table table-striped">
                        <tr>
                            <th>Stock no.</th>
                            <th>Pattern</th>
                        </tr>
                        {% for item in outp %}
                        <tr>
                            <td><script>document.write(index++)</script></td>
                            <td>{{ escape(item) }}</td>
                        </tr>
                        {% end %}

                    </table>
                    <h3>Waste = {{waste}}</h3>


  
</div>
<br><br><br><br>
</body>
</html>
